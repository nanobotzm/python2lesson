{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-4 mx-auto">
        <h2>Сервис сбора вакансий</h2>
    </div>
</div>
<div class="row" >
    <div class="col-md-6 mx-auto">
        <h4 class="mx-5">Для просмотра вакансий заполните форму</h4>
        <form method="GET" action="{% url 'list' %}">
              <div class="mb-3">
                {{ form.as_p }}

        </form>
    </div>
</div>

{% endblock %}
